<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
  <div id="show"></div>
  <button type="button" class="f1 btn btn-info" id="butt">Hide Form</button>
  <form name='form' method="get" class="book-add-form">
    <input type="text" name="title" id="title" placeholder="Title" required>
    <input type="text" name="author" id="author" placeholder="Author" required>
    <input type="number" name="pages" id="pages" placeholder="Number of Pages" required>
    <input type="button" id="butt2" onClick='addBookToLibrary(this.form)' value = 'Add Book' >
  </form>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
